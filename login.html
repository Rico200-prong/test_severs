<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./login_style.css" />
    <!-- css link -->
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img src="./logo.png" alt="Byway Logo" />
          <span>Byway</span>
        </div>
        <ul>
          <li><a href="#">Categories</a></li>
        </ul>
        <div>
          <i class="bx bx-search-alt-2"></i>
          <input
            type="search"
            name="Search Courses"
            placeholder="Search Courses"
          />
        </div>
        <li><a href="#">Teach On Byway</a></li>
        <div>
          <i class="bx bx-cart-alt"></i>
          <button>Login</button>
          <button>Signup</button>
        </div>

        <span id="toggle_menu">
          <i class="bx bx-menu"></i>
        </span>
      </nav>
    </header>
    <main>
      <section>
        <h1>Sign in to your account</h1>
        <p>Email</p>
        <form>
          <input type="email" placeholder="Username or Email ID" />
        </form>
        <p>Password</p>
        <form>
          <input type="password" placeholder="Enter Password" />
        </form>
        <button>
          <span>Sign In</span>
          <i class="bx bx-right-arrow-alt"></i>
        </button>
        <div class="mid_div">
          <hr />
          <ul>
            <li><a href="#">Sign Up With</a></li>
          </ul>
          <hr />
        </div>
        <div>
          <button>
            <i class="bx bxl-facebook-circle"></i>
            <span>Facebook</span>
          </button>
          <button>
            <i class="bx bxl-google"></i>
            <span>Google</span>
          </button>
          <button>
            <i class="bx bxl-microsoft"></i>
            <span>Microsoft</span>
          </button>
        </div>
      </section>
      <section>
        <img src="./Frame 427319048 (1).png" alt="lady2" />
      </section>
    </main>
  </body>
</html>
